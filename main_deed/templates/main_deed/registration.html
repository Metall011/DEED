{% extends 'main_deed/base.html' %}

{% block content %}

    <div class="textarticle">

        <h1 align="center">{{ title }}</h1>
        <hr>

        <form class="textarticle" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">
                    {{ f.label }}: </label>{{ f }}
                </p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}

            <button class="btm-add-article" type="submit">Регистрация</button>

        </form>

    </div>

{% endblock %}
